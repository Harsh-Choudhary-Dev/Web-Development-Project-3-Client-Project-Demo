<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Caption</title>
    <style>
        .image-container {
            position: relative;
            display: inline-block;
            width: 45vh; /* Adjust as needed */
            height: 45vh; /* Adjust as needed */
        }

        .image-container img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .caption {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            color: white;
            text-align: center;
            
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .image-container:hover .caption {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://via.placeholder.com/300x200" alt="Sample Image">
        <div class="caption">This is a caption</div>
    </div>
</body>
</html>
